<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <style type="text/css">
  
  body {
    font-family: Verdana, Geneva, Arial, Helvetica, Sans-Serif;
    white-space: nowrap;
    font-size: 14px;
    background: #fff;
    padding: 0px;
    margin: 0px;
  }
  
  .tagmenu {
    background: #e0e6ff;
    padding: 1px 8px 0px 5px;
    color: white;
    background: url(images/tagback.png) #1279c1;
    min-height: 23px;
  }
  
  .main {
    padding: 2px 2px 4px 4px;
  }
  
  .punmenu {
    border-bottom: 1px solid #e0e6ff;
    padding: 0px 3px 3px 0px;
  }
  .punmenu:last-child {
    border-bottom: 0px;
    padding-bottom: 0px;
  }
  .punmenu a:link {
    color: #2362c0;
    text-decoration: none;
  }
  .punmenu a:hover {
    color: red;
    text-decoration: underline;
  }
  .punmenu a:visited {
    color: #2362c0;
  }
  .punmenu .red, .red a:link, .red a:visited {
    color: #f00;
  }
  </style>
</head>

<div class="tagmenu" id="tagmenu">Непрочитанное</div>
<div class="main" id="main">Загрузка...</div>

<script src="popup.js"></script>

</html>
