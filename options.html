<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Настройки ANNChecker</title>
</head>

<body>
  <b>Частота обновления в минутах</b> (0 - только по клику)<br>
  <label><input type="number" id="updtime" min="0" max="9000" value=""></label>
  <br><br>
  <label><input type="checkbox" id="push">Push-уведомления о новой почте</label>
  <br><br>
  <b>Выберете основные модули:</b><br>
  (остальные будут обновляться каждый второй раз)<br>
  <label><input type="checkbox" id="cbmain_0">Почта</label><br>
  <label><input type="checkbox" id="cbmain_1">Форум</label><br>
  <label><input type="checkbox" id="cbmain_2">Дневники</label><br>
  <label><input type="checkbox" id="cbmain_3">Альбомы</label><br>
  <label><input type="checkbox" id="cbmain_4">Статьи</label><br>
  <label><input type="checkbox" id="cbmain_5">Коды</label><br>
  <label><input type="checkbox" id="cbmain_6">Вопросы и ответы</label><br>
  <label><input type="checkbox" id="cbmain_7">Уголок писателя</label><br>
  <br>
  <b>Выберете, какие модули игнорировать:</b><br>
  <label><input type="checkbox" id="cbmiss_0">Почта</label><br>
  <label><input type="checkbox" id="cbmiss_1">Форум</label><br>
  <label><input type="checkbox" id="cbmiss_2">Дневники</label><br>
  <label><input type="checkbox" id="cbmiss_3">Альбомы</label><br>
  <label><input type="checkbox" id="cbmiss_4">Статьи</label><br>
  <label><input type="checkbox" id="cbmiss_5">Коды</label><br>
  <label><input type="checkbox" id="cbmiss_6">Вопросы и ответы</label><br>
  <label><input type="checkbox" id="cbmiss_7">Уголок писателя</label><br>
  <br>
  <button type="submit" id="save" style="width: 20em;  height: 3em;">Сохранить</button>

  <script src="options.js"></script>

</body>
</html>
